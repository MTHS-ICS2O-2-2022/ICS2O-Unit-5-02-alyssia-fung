<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alyssia fung" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Radio Button Program</title>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js">
      </script>
      <script src="./js/script.js">
        </script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Radio Button Program</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <p></p>
          <img
            src="./images/computer.png"
            alt="Computer"
            width="25%"
            height="25%"
          />
          <p></p>
          Choose a mode, to make the random number from postive 1 to 6, or
          negative -1 to -6!
          <div id="radio-button-value">?</div>
          <p></p>
          <div id="radio-button">
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="positive"
            >
              <input
                checked
                class="mdl-radio__button"
                id="positive"
                name="random"
                type="radio"
                value="positive"
              />
              <span class="mdl-radio__label">Always Positive</span>
            </label>
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="negative"
            >
              <input
                class="mdl-radio__button"
                id="negative"
                name="random"
                type="radio"
                value="negative"
              />
              <span class="mdl-radio__label">Always Negative</span>
            </label>
          </div>
          <p></p>
          <div>
            <!-- Raised button with ripple -->
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="myButtonClicked()"
            >
              Show Value
            </button>
          </div>
        </main>
      </div>
    </body>
  </head>
</html>
